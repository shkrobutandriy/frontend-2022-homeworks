<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Popup</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <nav class="header__nav">
          <ul class="header__nav_menu">
            <li class="nav__menu_items">
              <label for="mail">
                <input class="menu__input" type="checkbox" id="mail">
                <ion-icon class="icon" name="mail-outline"></ion-icon>
              </label>
            </li>
            <li class="nav__menu_items">
             <label for="person">
              <input class="menu__input" type="checkbox" name="" id="person">
              <ion-icon class="icon" name="accessibility-outline"></ion-icon>
             </label>
            </li>
            <li class="nav__menu_items">
              <label class="popup" for="pop">
                <input class="menu__input" type="checkbox" name="" id="pop" />
                <ion-icon class="pop icon" name="apps-outline"></ion-icon>
                <form class="market" action="">
                  <label for="shop">
                    <input class="choice" type="checkbox" name="" id="shop" />
                    <ion-icon
                      class="icons"
                      name="bag-remove-outline"></ion-icon>
                  </label>
                  <label for="car">
                    <input class="choice" type="checkbox" name="" id="car" />
                    <ion-icon class="icons" name="car-outline"></ion-icon>
                  </label>
                  <label for="home">
                    <input class="choice" type="checkbox" name="" id="home" />
                    <ion-icon class="icons" name="home-outline"></ion-icon>
                  </label>
                  <label for="plane">
                    <input class="choice" type="checkbox" name="" id="plane" />
                    <ion-icon
                      class="icons"
                      name="airplane-outline">
                    ></ion-icon>
                  </label>
                  <label for="ball">
                    <input class="choice" type="checkbox" name="" id="ball" />
                    <ion-icon class="icons" name="basketball-outline"><ion-icon>
                    </label>
                  <label for="bus">
                    <input class="choice" type="checkbox" name="" id="bus" />
                    <ion-icon class="icons"  name="bus-outline"></ion-icon>
                  </label>
                  <label for="fish">
                    <input class="choice" type="checkbox" name="" id="fish" />
                    <ion-icon
                      class="icons"
                    name="fish-outline"></ion-icon>
                  </label>
                  <label for="food">
                    <input class="choice" type="checkbox" name="" id="food" />
                    <ion-icon class="icons" name="fast-food-outline"></ion-icon>
                  </label>
                  <label for="game">
                    <input class="choice" type="checkbox" name="" id="game" />
                    <ion-icon class="icons" name="game-controller-outline"></ion-icon>
                  </label>
                  <label for="music">
                    <input class="choice" type="checkbox" name="" id="music" />
                    <ion-icon
                      class="icons" name="headset-outline"></ion-icon>
                  </label>
                  <label for="video">
                    <input class="choice" type="checkbox" name="" id="video" />
                    <ion-icon class="icons" name="videocam-off-outline"></ion-icon>
                  </label>
                  <label for="train">
                    <input class="choice" type="checkbox" name="" id="train" />
                    <ion-icon class="icons" name="train-outline"></ion-icon>
                  </label>
                  <input  type="checkbox" name="more" id="more">
                  <label class="btn" for="more">&#10597</label>
                  <label for="logo-html5" class="hide">
                    <input class="choice" type="checkbox" name="" id="logo-html5" />
                    <ion-icon
                      class="icons" name="logo-html5"></ion-icon>
                  </label>
                  <label for="logo-css" class="hide">
                    <input class="choice" type="checkbox" name="" id="logo-css" />
                    <ion-icon class="icons" name="logo-css3"></ion-icon>
                  </label>
                  <label for="logo-js" class="hide">
                    <input class="choice" type="checkbox" name="" id="logo-js" />
                    <ion-icon class="icons" name="logo-javascript"></ion-icon>
                  </label>
                  <label for="logo-react" class="hide">
                    <input class="choice " type="checkbox" name="" id="logo-react" />
                    <ion-icon
                      class="icons" name="logo-react"></ion-icon>
                  </label>
                  <label for="logo-angular" class="hide">
                    <input class="choice" type="checkbox" name="" id="logo-angular" />
                    <ion-icon class="icons" name="logo-angular"></ion-icon>
                  </label>
                  <label for="logo-vue" class="hide">
                    <input class="choice" type="checkbox" name="" id="logo-vue" />
                    <ion-icon class="icons" name="logo-vue"></ion-icon>
                  </label>
                  <label class="close hide" for="more">&#10597</label>
                </form>
              </label>
            </li>
            <li class="nav__menu_items">
              <label for="bell">
                <input class="menu__input" type="checkbox" name="" id="bell" />
                <ion-icon
                  class="bell icon"
                  name="notifications-outline"
                ></ion-icon>
              </label>
            </li>
            <li class="nav__menu_items">
              <a href="https://github.com/shkrobutandriy" target="_blank">
                <ion-icon class="avatar" name="logo-github"></ion-icon>
              </a>
            </li>
          </ul>
        </nav>
      </header>
    </div>
    <!-- only icons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
  </body>
</html>
